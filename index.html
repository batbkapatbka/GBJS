<!DOCTYPE html>
<html lang="en">

<head>
	<title>Main</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-title">
					online store of the 2001 era
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#">
								Home
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<img src="images/basket.svg" alt="">
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="main">
		<div class="container">
			<div class="main__content">
				<div class="main__title">
					<h1>Products</h1>
				</div>
				<div class="main__products">
				</div>
			</div>
		</div>
	</section>

	<section class="basket">
		<div class="container">
			<h1 class="basket__title">Basket</h1>
			<div class="basket__wrapper">
				<div class="basket__line"></div>
				<div class="basket__items">
				</div>
				<div class="basket__line"></div>
				<div class="basket__totalprice">
					<div class="basket__total">Total:</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__content">
				the designer worked for shawarma
			</div>
		</div>
	</footer>

	<script src="js/main.js"></script>
</body>

</html>
